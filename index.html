<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- fontawesome cdn link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Seekex Technologies</title>
  </head>
  <body>
    <div class="wrapper container-fluid mx-auto">
      <header class="header sticky-top">
        <p id="title">Welcome to Our Store Hiscraves</p>
        <p id="contact">
          <span class="icon"
            ><i class="fa fa-phone" aria-hidden="true"></i></span
          >Call Us: 1234567890
        </p>
      </header>
      <nav class="navbar">
        <div class="menus">
            <div id="menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
            <div id="logo">Logo Here</div>
            <div class="social-icons">
                
                <i class="fa fa-search" aria-hidden="true"></i>
                <i class="fa fa-heart-o" aria-hidden="true"></i>
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                <i class="fa fa-user" aria-hidden="true"></i>
                
            </div>
        </div>
      </nav>
      <section class="banner">
        
      </section>

  


    <!-- external javascript file linking -->

    <script src="./script.js"></script>

    <!-- bootstrap js cdn files linking -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
